{% extends 'layout.html' %}

{% block title %}
  {{ super() }} | Checkout
{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('shop.static', filename='css/shop.css') }}">
{% endblock %}

{% block body %}
    <h3>Checkout</h3>
    <hr />
    <form id='checkout_form'>
      <input id="checkout" type="submit" class="btn btn-primary" value='Pay' />
    </form>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="https://js.stripe.com/v3/"></script>

  <script type="text/javascript">
      // Create an instance of the Stripe object with your publishable API key
      var pk_test = '{{ stripe_pk_test }}';
      var stripe = Stripe(pk_test);
      // console.log(stripe);

      $('#checkout_form').on('submit', function(e) {
        e.preventDefault();
        fetch('{{ url_for("shop.checkout") }}', {
          method: 'POST'
        })
        .then(function(response) {
          return response.json();
        })
        .then(function(session) {
          stripe.redirectToCheckout({ session_id: session.id })
        })
        .then(function(result) {
          console.log(result);

          if (result.error) {
            console.error(result.error.message);
          }
        })
        .catch(function(error) {
          console.erro('Error:', error);
        })
      })
    </script>
{% endblock scripts %}
